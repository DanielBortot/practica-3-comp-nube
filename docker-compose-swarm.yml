services:

  practica-app:
    container_name: app
    depends_on:
      - mongodb
    image: darkchanga/practica-app:1.1
    restart: always
    ports:
      - ${PORT}:${PORT}
    environment:
      - PORT=${PORT}
      - DB_HOST=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@${DB_HOST}:27017/
    networks:
      - practica-network

  mongodb:
    image: mongo:4.4-focal
    restart: always
    container_name: mongodb
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodbVol:/data/db
    networks:
      - practica-network

volumes:
  mongodbVol:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=nfssrv01,rw"
      device: ":/home/docker-vols/test/mongo_data"

networks:
  practica-network:
    driver: overlay